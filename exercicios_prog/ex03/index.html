
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body style="background-color: aquamarine; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <script>
       var t = window.prompt('Digite algo:');
       var b = t.length;
       document.writeln(`Sua palavra tem ${b} letras<br>`);
       var gh = t.toUpperCase();
       document.writeln('Em maiúsculas: ' + gh + '<br>');
       var tr = t.toLowerCase();
       document.writeln('Em minúsculas: ' + tr);
    </script>    
</body>
</html>
