<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style>
        html{
            background-color: rgb(168, 62, 62);
        }
        div{
            font-size: 2em;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: auto;
            margin-top: 40vh;
        }
    </style>
</head>
<body>
    <script>
        var c = Number.parseFloat(window.prompt('Digite um número: '))
        r = c**0.5
        window.document.write(`<div>O número ${c} tem sua raíz quadrada equivalente à: ${r}</div>`)
    </script>
</body>
</html>
